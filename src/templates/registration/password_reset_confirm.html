{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

{% if validlink %}
<div class="col-md-6 col-md-offset-3">
  <form method="post" action=".">
    {% csrf_token %}
    {{ form|crispy }}

    <input class="btn btn-prmary" type="submit" value="Submit" />
  </form>
</div>

{% else %}
<div class="col-md-6 col-md-offset-3">
  <p>Password reset failed</p>
</div>
{% endif %}

{% endblock %}
